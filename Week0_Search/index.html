<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search</title>
        <!-- Link to external CSS file for styling -->

    </head>
    <body>
        <!-- Navigation links to other pages -->
        <div class="nav">
            <a href="index.html">Search</a>
            <a href="images.html">Images</a>
