{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results for "{{ query }}"
{% endblock %}

{% block body %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if matches %}
        <ul>
            {% for match in matches %}
                <li><a href="{% url 'entry' match %}">{{ match }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No entries found.</p>
    {% endif %}
{% endblock %}
