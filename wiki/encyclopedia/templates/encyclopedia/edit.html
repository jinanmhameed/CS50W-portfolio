{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h2>Edit "{{ title }}"</h2>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="70">{{ content }}</textarea><br><br>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
